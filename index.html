<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="src/img/favicon.ico"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
            rel="stylesheet" />
        <title>Super Mário Bros - O Filme</title> <!-- É aqui onde vai ficar aquele titulo que tem em todos os sites -->
    </head>
    <body>
        <div class="fundo-video"> <!-- Nesse projeto haverá um video rodando no fundo do site, entao deve haver uma div para ser colocado o video -->
            <video class="video" autoplay loop muted> <!-- A tag video é bem autodescritiva -->
                <!-- Como nas outras tags a tag video tbm tem atributos, tais como:
                    autoplay -- inicia o video automaticamnete assim que a pagina é carregada
                    loop -- que significa que esse video vai ficar em looping ele nunca vai acabar
                    muted -- que significa que esse video será mutado(sem som)
                -->
                <source src="src/video/video-mario .mp4" type="video/mp4"> <!-- na tag source vai ser passado o caminho do video -->
            </video>
        </div>


        <header class="header"> <!--  A tag header vai ser o nosso cabeçalho -->
            <a> <!-- A tag a será um link ondemiremos colocar um conteúdo -->
                <img class="logo" src="src/img/logo-chapeu-mario.png" alt="logo
                    Chápéu do Mário"> <!-- A tag img é bem descritiva, nessa tag irá carregar uma imagem -->
            </a>
            <nav> <!-- A tag nav é usada comumente no HTML para representar o navbar -->
                <ul class="menu"> <!-- Normalmente usamos uma tag ul num nav bar, que é uma lista desordenada -->
                    <li>Home</li> <!-- esses sao os itens que vem na ul -->
                    <li>Detalhes</li>
                </ul>
            </nav>
        </header>
        <main class="container"> <!-- Normalmente a tag main é usada para designar o conteúdo principal do site -->
            <div class="info"> <!-- Uma div é muito usada para colocar conteúdo, nao importa qual o conteúdo -->
                <img class="title-image" src="src/img/titulo.png" alt="imagem do
                    título do filme">
                <p class="description">Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Sit,
                    magnam tenetur dignissimos aliquid autem quaerat maxime
                    ipsam tempore corrupti earum velit vel obcaecati magni quos
                    ipsa laboriosam. Ut, consectetur distinctio.</p>
                <button class="trailer-button">Veja o Trailer</button>
            </div>
            <img class="mario" src="src/img/super-mario-chars.png" alt="Super
                Mario">
        </main>
    </body>
</html>
